<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Num Lock Mystery — Retro Synth Aesthetic</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#030306;
  --red:#d30000;
  --soft:#221212;
}

/* basic page setup */
html,body{
  height:100%;
  margin:0;
  background:linear-gradient(180deg,#020204 0%, #07030b 50%, #0a0210 100%);
  font-family:'Share Tech Mono', monospace;
  color:#ffdede;
  overflow:hidden;
  position:relative;
}

/* VHS overlay 25% */
.vhs{
  position:fixed;
  inset:0;
  pointer-events:none;
  background-image:linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size:100% 2px, 2px 100%;
  mix-blend-mode:overlay;
  opacity:0.25;
  z-index:1000;
}

/* panel layout */
.stage{position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:4vh 2vw;}
.panel{width:360px;max-width:92vw;padding:28px;border-radius:8px;background:linear-gradient(180deg,rgba(8,4,6,0.85),rgba(4,2,4,0.72));box-shadow:0 12px 40px rgba(0,0,0,0.8),0 0 60px rgba(211,0,0,0.06) inset;border:1px solid rgba(211,0,0,0.07);position:relative;z-index:40;overflow:hidden}

/* title */
h1{font-family:'Cinzel Decorative', serif;color:var(--red);font-size:36px;margin:0 0 6px;text-align:center;letter-spacing:4px;text-shadow:0 0 8px rgba(211,0,0,0.45),0 0 18px rgba(180,0,0,0.15);}
.subtitle{font-size:14px;color:#ffbfbf;margin-bottom:18px;text-align:center;opacity:0.95;}

/* input/button */
.pw{display:flex;gap:8px;justify-content:center;align-items:center}
input[type=password]{width:60%;padding:10px 12px;border-radius:6px;border:2px solid rgba(211,0,0,0.25);background:rgba(0,0,0,0.5);color:#ffdede;font-size:14px;text-align:center;outline:none;transition:box-shadow .25s,transform .15s}
input[type=password]:focus{box-shadow:0 0 12px rgba(211,0,0,0.22);transform:translateY(-1px)}
button#enterBtn{padding:10px 14px;border-radius:6px;border:none;background:var(--red);color:#120007;font-weight:700;cursor:pointer;display:inline-block;box-shadow:0 6px 24px rgba(211,0,0,0.25);transform-origin:center;transition:transform .18s,box-shadow .18s;display:none}
button#enterBtn:hover{transform:translateY(-3px) scale(1.02);box-shadow:0 10px 36px rgba(211,0,0,0.35)}

/* binary clue floating */
.clue{margin-top:16px;font-size:13px;color:#c4a7a7;opacity:0.9;text-align:center}
.binary{margin-top:8px;font-family:'Share Tech Mono',monospace;color:#88ffd6;font-size:13px;opacity:0;animation:floatFade 4s ease-in-out infinite;text-align:center}
@keyframes floatFade{0%{opacity:0;transform:translateY(0)}25%{opacity:1;transform:translateY(-6px)}50%{opacity:.85;transform:translateY(-12px)}75%{opacity:1;transform:translateY(-6px)}100%{opacity:0;transform:translateY(0)}}

/* floating letters */
.letterfield{position:absolute;inset:0;pointer-events:none;z-index:10}
.letter{position:absolute;color:rgba(200,30,30,0.06);font-size:28px;font-family:'Cinzel Decorative',serif;animation:drift linear infinite}
@keyframes drift{0%{transform:translateY(-10px) rotate(-4deg) }50%{transform:translateY(8px) rotate(2deg)}100%{transform:translateY(-10px) rotate(-4deg)}}

/* moon */
.moon-wrap{position:absolute;right:6%;top:12%;width:100px;height:100px;border-radius:50%;z-index:8;pointer-events:none;}
.moon{width:100%;height:100%;border-radius:50%;background:radial-gradient(circle at 40% 40%, #fff 0%, #e0e0ff 60%, #8888aa 100%);box-shadow:0 0 18px #ffffff88,0 0 28px #88ffff44,0 0 40px #aaffff22;animation:glowMoon 4s ease-in-out infinite alternate;}
@keyframes glowMoon{0%{box-shadow:0 0 18px #ffffff88,0 0 28px #88ffff44,0 0 40px #aaffff22}100%{box-shadow:0 0 28px #ffffffaa,0 0 38px #88ffff77,0 0 48px #aaffff44;}}

/* stars and fog */
.stars{position:absolute;inset:0;z-index:6;pointer-events:none}
.star{position:absolute;width:2px;height:2px;border-radius:50%;background:rgba(255,255,255,0.8);opacity:0.9;box-shadow:0 0 6px rgba(255,255,255,0.2);animation:fallStar linear infinite;}
@keyframes fallStar{0%{transform:translateY(0)}100%{transform:translateY(600px)}}
.fog{position:absolute;inset:0;background:radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 80%);z-index:5;pointer-events:none;}

/* lightning */
.lightning{position:absolute;inset:0;z-index:7;pointer-events:none}
.flash{position:absolute;left:50%;top:0;width:2px;height:100%;background:linear-gradient(180deg,rgba(255,30,30,0.5),rgba(255,30,30,0.1));mix-blend-mode:screen;opacity:0;transform:translateX(-50%);}
@keyframes strike{0%{opacity:0;filter:blur(6px) contrast(1)}10%{opacity:1;filter:blur(1px);transform:translateX(-50%) skewX(-6deg)}20%{opacity:.6}30%{opacity:0.2}100%{opacity:0}}

/* blood red glow */
.panel::before{content:"";position:absolute;inset:-20px;background:radial-gradient(circle at 50% 30%, rgba(211,0,0,0.06), transparent 20%);pointer-events:none}

/* play button */
#audioBtn{position:absolute;top:calc(12% + 110px);right:6%;padding:8px 12px;border:none;border-radius:6px;background:#ffffff33;color:#fff;cursor:pointer;z-index:50;backdrop-filter:blur(3px);font-weight:700;transition:0.2s}
#audioBtn:hover{background:#ffffff55;}

/* cursor glow trail */
.cursorTrail{position:absolute;width:10px;height:10px;border-radius:50%;background:white;opacity:0.15;pointer-events:none;z-index:200;filter:blur(6px);}

/* responsive */
@media (max-width:420px){h1{font-size:28px} .panel{padding:20px}}
</style>
</head>
<body>
<div class="vhs"></div>
<div class="fog"></div>
<div class="stage">
  <div class="panel" id="panel">
    <h1>NUM LOCK MYSTERY</h1>
    <div class="subtitle">Welcome! Come as you are. Enter the key:</div>
    <div class="pw">
      <input id="pw" type="password" placeholder="Enter key here" aria-label="password" />
      <button id="enterBtn">Enter</button>
    </div>
    <div class="clue">Binary holds the key.</div>
    <div class="binary" id="binary">01000011 01101111 01100100 01100101</div>
    <div class="letterfield" id="letters"></div>
  </div>

  <div class="moon-wrap"><div class="moon"></div></div>
  <button id="audioBtn">▶ Play Audio</button>
  <div class="stars" id="stars"></div>
  <div class="lightning"><div class="flash" id="flash1"></div><div class="flash" id="flash2" style="left:25%"></div></div>
  <audio id="synth" src="https://www.dropbox.com/scl/fi/mpxa9nwv8abvt77qsxa06/For-The-First-Time-Mac-Demarco-Instrumental.mp3?rlkey=53z0abvkwyddz6lr2fbemujgo&dl=1"></audio>
</div>

<script>
// password logic
const pw = document.getElementById('pw');
const enter = document.getElementById('enterBtn');
const binary = document.getElementById('binary');
const correct = 'code';
pw.addEventListener('input', ()=>{
  if(pw.value.toLowerCase()===correct) enter.style.display='inline-block';
  else enter.style.display='none';
});
enter.addEventListener('click', ()=>{
  enter.textContent='Hey, welcome.';
  enter.disabled=true;
  setTimeout(()=>location.href='https://www.tumblr.com/franklintennessee',700);
});

// floating letters
const lettersEl = document.getElementById('letters');
const words = 'NUMLOCKMYSTERY'.split('');
for(let i=0;i<14;i++){
  const el=document.createElement('div'); el.className='letter'; el.textContent=words[i%words.length];
  el.style.left=(Math.random()*100)+'%';
  el.style.top=(Math.random()*100)+'%';
  el.style.fontSize=(18+Math.random()*22)+'px';
  el.style.opacity=(0.04+Math.random()*0.08);
  el.style.animationDuration=(8+Math.random()*8)+'s';
  lettersEl.appendChild(el);
}

// stars
const starsEl=document.getElementById('stars');
for(let i=0;i<60;i++){
  const s=document.createElement('div'); s.className='star';
  s.style.left=(Math.random()*100)+'%';
  s.style.top=(Math.random()*100)+'%';
  s.style.width=s.style.height=(1+Math.random()*2)+'px';
  s.style.opacity=(0.3+Math.random()*0.7);
  s.style.animationDuration=(5+Math.random()*5)+'s';
  starsEl.appendChild(s);
}

// lightning
function strikeFlash(id){const el=document.getElementById(id);el.style.opacity=0;el.style.animation='none';void el.offsetWidth;el.style.animation='strike 700ms forwards';}
setInterval(()=>{ if(Math.random()<0.25) strikeFlash('flash1'); }, 3500);
setInterval(()=>{ if(Math.random()<0.15) strikeFlash('flash2'); }, 4200);

// floating binary subtle
setInterval(()=>{ binary.style.left=(Math.random()*6-3)+'px'; },1500);

// audio button
const audio = document.getElementById('synth');
const audioBtn = document.getElementById('audioBtn');
audioBtn.addEventListener('click', ()=>{
  if(audio.paused){ audio.play(); audioBtn.textContent='⏸ Pause Audio';}
  else{ audio.pause(); audioBtn.textContent='▶ Play Audio';}
});

// cursor glow trail
document.addEventListener('mousemove', e=>{
  const trail = document.createElement('div');
  trail.className='cursorTrail';
  trail.style.left=e.clientX-5+'px';
  trail.style.top=e.clientY-5+'px';
  document.body.appendChild(trail);
  setTimeout(()=>trail.remove(),400);
});
</script>
</body>
</html>
